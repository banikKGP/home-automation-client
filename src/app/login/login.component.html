<div class="login-form" [hidden]="!isLogin">
    <form>
        <h2 class="text-center">Log in</h2>       
        <div class="form-group">
            <input type="email" class="form-control" name="loginEmail" [(ngModel)]="loginEmail" placeholder="Email" required="required">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="loginPassword" [(ngModel)]='loginPassword' placeholder="Password" required="required">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block" (click)="login()">Log in</button>
        </div>
        <div class="clearfix">
            <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
            <!-- <a class="pull-right">Forgot Password?</a> -->
        </div>        
    </form>
    <p class="text-center" (click)="isLogin = false"><a>Create an Account</a></p>
</div>

<div class="login-form" [hidden]="isLogin">
    <form>
        <h2 class="text-center">Create account</h2>       
        <div class="form-group">
            <input type="text" class="form-control" name="createUserName" [(ngModel)]="createUserName" placeholder="Username" required="required">
        </div>
        <div class="form-group">
            <input type="email" class="form-control" name="createEmail" [(ngModel)]="createEmail" placeholder="Email" required="required">
        </div>
        <div class="form-group">
            <input type="number" class="form-control" name="createNumber" [(ngModel)]="createNumber" placeholder="Contact number" required="required">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="createPassword" [(ngModel)]="createPassword" placeholder="Password" required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block" (click)="register()">Register</button>
        </div>
    </form>
    <p class="text-center" (click)="isLogin = true"><a>Login</a></p>
</div>
